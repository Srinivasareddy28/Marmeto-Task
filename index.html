
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Product Listing Page</title>
</head>
<body>

  <div class="container">
    <div class="tabs">
      <button class="tab" onclick="showProducts('men')">Men</button>
      <button class="tab" onclick="showProducts('women')">Women</button>
      <button class="tab" onclick="showProducts('kids')">Kids</button>
    </div>

    <input type="text" id="search" class="search-bar" placeholder="Search products...">

    <div id="product-container" class="grid-view">
    </div>

    <div class="layout-switch-buttons">
      <button id="grid-button" class="layout-switch-button" onclick="switchLayout('grid')">Grid View</button>
      <button id="list-button" class="layout-switch-button" onclick="switchLayout('list')">List View</button>
    </div>
  </div>

  <script src="scipt.js"></script>
</body>
</html>
